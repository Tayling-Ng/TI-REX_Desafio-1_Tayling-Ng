<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban - Project Manager</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <div class='logo-container'>
            <img class="image-header" src="../images/1_logo.png" alt="Logomarca" />
            <h1 class="h1-header">Project Manager</h1>
        </div>
        <div>
            <nav class='nav'>
                <a>Home</a>
                <a>About</a>
                <a>Settings</a>
                <a>Profile</a>
            </nav>
        </div>
        <div class='search-container'>
            <input type="text" id="search" placeholder="Search in site">
            <img src="../images/6_lupa.png" alt="Ícone de lupa">
        </div>
    </header>

    <section>
        <ul class='columns'>
            <div class='column'>
                <p>To Do</p>
                <div class="card">
                    <div class="line-one">
                        <div class="priority">High</div>
                        <div class="date">Dec 12, 24</div>
                    </div>
                    <div class="line-two">
                        <div class="task">Create app</div>
                    </div>
                    <div class="line-three">
                        <img src="../images/10_x.png" alt="#">
                        <div class="members-container">
                            <div class="member purple">IT</div>
                            <div class="member">JS</div>
                            <div class="member">NS</div>
                            <div class="member">LC</div>
                            <div class="member">GM</div>
                        </div>
                    </div>
                </div>

            </div>
            <div class='column'>
                <p>In Progress</p>
            </div>
            <div class='column'>
                <p>Complete</p>
            </div>
        </ul>
    </section>

    <footer>
        <div class="social-links">
            <a href="https://facebook.com" target="_blank"><img src="../images/7_facebook.png" alt="Facebook"></a>
            <a href="https://instagram.com" target="_blank"><img src="../images/8_instagram.png" alt="Instagram"></a>
            <a href="https://linkedin.com" target="_blank"><img src="../images/9_linkedin.png" alt="Linkedin"></a>
        </div>
        <div class="copyright">
            © 2024 Project Manager. All rights reserved.
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
